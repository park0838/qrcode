    <script>
        function log(message) {
            console.log(message);

        function switchTab(tab) {

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ì„ íƒëœ íƒ­ í™œì„±í™”
            event.target.classList.add('active');

        function generateURL() {
            log('URL QR ìƒì„± ì‹œì‘...');
            const input = document.getElementById('url-input').value.trim();
            const resultDiv = document.getElementById('url-result');
            
            if (!input) {
                resultDiv.innerHTML = '<div class="error">URL ë˜ëŠ” í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!</div>';
                return;

            log('ì…ë ¥ëœ í…ìŠ¤íŠ¸: ' + input);
            
            // QR.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‚¬ìš© (ìˆœìˆ˜ JavaScript)
            try {

            } catch (error) {

        }
        
        function generateWiFi() {
            log('WiFi QR ìƒì„± ì‹œì‘...');
            const ssid = document.getElementById('wifi-ssid').value.trim();
            const password = document.getElementById('wifi-password').value;
            const security = document.getElementById('wifi-security').value;
            const hidden = document.getElementById('wifi-hidden').checked;
            const resultDiv = document.getElementById('wifi-result');

                return;
            }

            const wifiString = `WIFI:T:${security};S:${escapeString(ssid)};P:${escapeString(password)};H:${hidden ? 'true' : 'false'};;`;
            log('WiFi ë¬¸ìì—´: ' + wifiString);
            
            try {

                displayQRCode(resultDiv, qrCode, `WiFi: ${ssid}`, 'wifi');
                log('âœ… WiFi QR ì½”ë“œ ìƒì„± ì„±ê³µ');
            } catch (error) {

            }
        }
        
        function escapeString(str) {

        }
        
        function generateQRCodeData(text) {

            // ì—¬ê¸°ì„œëŠ” QR Server API ì‚¬ìš© (ë¬´ë£Œ, ì•ˆì •ì )
            const size = 300;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(text)}`;
            return qrUrl;
        }
        
        function displayQRCode(container, qrUrl, description, type) {

                    <img src="${qrUrl}" alt="QR Code" class="qr-code" onload="log('QR ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ')" onerror="log('âŒ QR ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨')">
                    <br>

                        ğŸ“¥ QR ì½”ë“œ ë‹¤ìš´ë¡œë“œ

            const link = document.createElement('a');

        }
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
