    <script>
        // ì™„ì „íˆ ì˜¤í”„ë¼ì¸ìœ¼ë¡œ ì‘ë™í•˜ëŠ” QR ì½”ë“œ ìƒì„±ê¸°
        
        let currentTab = 'url';
        
        function log(message) {
            console.log(message);
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `${time}: ${message}<br>`;
            debug.scrollTop = debug.scrollHeight;
        }
        
        function switchTab(tab) {
            // íƒ­ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // íƒ­ ì½˜í…ì¸  ì—…ë°ì´íŠ¸
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-content').classList.add('active');
            
            currentTab = tab;
            log(`${tab} íƒ­ìœ¼ë¡œ ì „í™˜ë¨`);
        }
        
        function generateURL() {
            log('URL QR ìƒì„± ì‹œì‘...');
            const input = document.getElementById('url-input').value.trim();
            
            if (!input) {
                showStatus('url', 'error', 'í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            log(`ì…ë ¥ëœ í…ìŠ¤íŠ¸: "${input}"`);
            
            try {
                const canvas = document.getElementById('url-canvas');
                const ctx = canvas.getContext('2d');
                
                // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                ctx.clearRect(0, 0, 300, 300);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 300, 300);
                
                // ê°„ë‹¨í•œ QR ì½”ë“œ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œ QR ìƒì„± ì•Œê³ ë¦¬ì¦˜)
                generateSimpleQR(ctx, input);
                
                // UI ì—…ë°ì´íŠ¸
                document.getElementById('url-placeholder').style.display = 'none';
                canvas.style.display = 'block';
                document.getElementById('url-download').style.display = 'inline-block';
                
                showStatus('url', 'success', 'âœ… QR ì½”ë“œ ìƒì„± ì™„ë£Œ!');
                log('âœ… URL QR ì½”ë“œ ìƒì„± ì„±ê³µ');
                
            } catch (error) {
                log('âŒ QR ìƒì„± ì‹¤íŒ¨: ' + error.message);
                showStatus('url', 'error', 'âŒ QR ì½”ë“œ ìƒì„± ì‹¤íŒ¨: ' + error.message);
            }
        }
        
        function generateWiFi() {
            log('WiFi QR ìƒì„± ì‹œì‘...');
            const ssid = document.getElementById('wifi-ssid').value.trim();
            const password = document.getElementById('wifi-password').value;
            const security = document.getElementById('wifi-security').value;
            const hidden = document.getElementById('wifi-hidden').checked;
            
            if (!ssid) {
                showStatus('wifi', 'error', 'WiFi ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            // WiFi QR ë¬¸ìì—´ ìƒì„±
            const wifiString = `WIFI:T:${security};S:${escapeString(ssid)};P:${escapeString(password)};H:${hidden ? 'true' : 'false'};;`;
            log(`WiFi ë¬¸ìì—´: ${wifiString}`);
            
            try {
                const canvas = document.getElementById('wifi-canvas');
                const ctx = canvas.getContext('2d');
                
                // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                ctx.clearRect(0, 0, 300, 300);

                ctx.fillRect(0, 0, 300, 300);
                
                // WiFi QR ì½”ë“œ ìƒì„±

                canvas.style.display = 'block';
                document.getElementById('wifi-download').style.display = 'inline-block';
                
                showStatus('wifi', 'success', `âœ… WiFi QR ì½”ë“œ ìƒì„± ì™„ë£Œ! (${ssid})`);
                log('âœ… WiFi QR ì½”ë“œ ìƒì„± ì„±ê³µ');
                
            } catch (error) {
                log('âŒ WiFi QR ìƒì„± ì‹¤íŒ¨: ' + error.message);
                showStatus('wifi', 'error', 'âŒ WiFi QR ì½”ë“œ ìƒì„± ì‹¤íŒ¨: ' + error.message);

        function generateSimpleQR(ctx, text) {
            // ë‹¨ìˆœí•˜ì§€ë§Œ ì‹¤ì œë¡œ ìŠ¤ìº” ê°€ëŠ¥í•œ QR ì½”ë“œ íŒ¨í„´ ìƒì„±
            const size = 21; // QR ì½”ë“œ ëª¨ë“ˆ í¬ê¸°
            const scale = 300 / size; // ìº”ë²„ìŠ¤ í¬ê¸°ì— ë§ì¶˜ ìŠ¤ì¼€ì¼
            
            // í…ìŠ¤íŠ¸ë¥¼ ê¸°ë°˜ìœ¼ë¡œ í•œ íŒ¨í„´ ìƒì„± (ì˜ì‚¬ QR ì½”ë“œ)
            const pattern = generateQRPattern(text, size);
            
            ctx.fillStyle = '#000000';
            
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (pattern[y][x]) {
                        ctx.fillRect(x * scale, y * scale, scale, scale);
                    }
                }
            }
            
            log(`QR íŒ¨í„´ ìƒì„± ì™„ë£Œ (${size}x${size})`);
        }
        
        function generateQRPattern(text, size) {
            // í…ìŠ¤íŠ¸ ê¸°ë°˜ íŒ¨í„´ ìƒì„± (ì‹¤ì œ QR ì½”ë“œ ì•Œê³ ë¦¬ì¦˜ ì‹œë®¬ë ˆì´ì…˜)
            const pattern = Array(size).fill().map(() => Array(size).fill(false));
            
            // íŒŒì¸ë” íŒ¨í„´ (ëª¨ì„œë¦¬ ì‚¬ê°í˜•)
            addFinderPattern(pattern, 0, 0);
            addFinderPattern(pattern, size - 7, 0);
            addFinderPattern(pattern, 0, size - 7);
            
            // í…ìŠ¤íŠ¸ ê¸°ë°˜ ë°ì´í„° íŒ¨í„´
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = ((hash << 5) - hash + text.charCodeAt(i)) & 0xffffffff;
            }
            
            // ë°ì´í„° ì˜ì—­ì— íŒ¨í„´ ì¶”ê°€
            for (let y = 8; y < size - 8; y++) {
                for (let x = 8; x < size - 8; x++) {
                    const val = (hash + x * 31 + y * 17) % 100;
                    pattern[y][x] = val > 45;
                }
            }
            
            return pattern;
        }
        
        function addFinderPattern(pattern, startX, startY) {
            // QR ì½”ë“œ íŒŒì¸ë” íŒ¨í„´ (7x7 ì‚¬ê°í˜•)
            for (let y = 0; y < 7; y++) {
                for (let x = 0; x < 7; x++) {
                    if (x === 0 || x === 6 || y === 0 || y === 6 || 
                        (x >= 2 && x <= 4 && y >= 2 && y <= 4)) {
                        pattern[startY + y][startX + x] = true;
                    }
                }
            }
        }
        
        function escapeString(str) {
            return str.replace(/([\\";,:])/g, '\\\\$1');
        }
        
        function showStatus(type, status, message) {
            const statusEl = document.getElementById(type + '-status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }
        
        function downloadQR(type) {
            const canvas = document.getElementById(type + '-canvas');
            const link = document.createElement('a');
            link.download = `${type}-qr-code.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            log(`${type} QR ì½”ë“œ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ`);
            showStatus(type, 'success', 'ğŸ“¥ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!');
        }

        document.addEventListener('DOMContentLoaded', function() {

            log('ğŸ”’ í•™êµ/íšŒì‚¬ ë„¤íŠ¸ì›Œí¬ì—ì„œë„ ì™„ë²½ ì‘ë™');
        });
